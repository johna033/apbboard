<div class="row" style=" border:  1px solid black;">
    <div style="width: 768px; margin-left: auto; margin-right: auto; text-align: center;">
        <a href="/index.html"><p style="font-size:24pt; font-family: 'Trajan Pro'">All Points Bulletin <br/> Board</p>
        </a>
    </div>
</div>
<div class="row" style="height:20px;"></div>
<div class="row">
    <div class="col-xs-12 col-xs-push-1">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Contact email:</label>

                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email"
                           placeholder="email@domain.smth" ng-model="email">
                </div>
                <div class="col-sm-3" ng-show="isValidLogin">
                    <i class="glyphicon glyphicon-ok-sign" style="color: #00CC00; font-size:16pt;" rel="tooltip"
                       title="Login valid"></i>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-7 col-sm-push-2">
                    <select ng-model="plan" id="Number of symbols" class="form-control"
                            ng-options="obj.stringOffer for obj in priceList track by obj.priceId"
                            ng-change="selectedNewPlan()">
                        <option value="">Select advertisement plan</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Your name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="name"
                           placeholder="Somebody" ng-model="myname" ng-disabled="!planChosen" ng-change="validName(myname)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-push-2">
                    <strong>Your bulletin</strong>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-push-2" ng-show="!planChosen" style="text-align: center; border:1px solid #CCCCCC;">
                    <p style="font-size: 16px; color:#CCCCCC; font-weight:bold;">No bulletin!</p>
                </div>
                <div class="col-sm-7 col-sm-push-2" ng-show="planChosen" style="text-align: center; border:1px solid #CCCCCC;">
                    <div class="col-sm-7 col-sm-push-2"><strong>I am {{myname}}, and I just got a {{plan.priceInRUR}}
                    rubles I tunes reward card.</strong></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-push-2">
                    <accordion>
                        <accordion-group is-open="!status.open">
                            <accordion-heading ng-click="paymentExpanded()">
                                <div>
                                    Payment method<i class="pull-right glyphicon"
                                                     ng-class="{'glyphicon-chevron-down': !status.open, 'glyphicon-chevron-right': status.open}"></i>
                                </div>
                            </accordion-heading>
                            <div class="row">
                                <div class="col-sm-2">
                                    <button class="btn btn-warning" ng-disabled="!planChosen" ng-click="postBulletin()">
                                        Pay with PayPal
                                    </button>
                                </div>
                                <div class="col-sm-7"></div>
                                <div class="col-sm-3"><strong style="font-size: 12pt;" style="vertical-align: middle;">Total:
                                    {{price}}$</strong>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
            </div>

        </form>
    </div>
</div>
